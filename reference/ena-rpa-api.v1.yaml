openapi: 3.0.0
info:
  title: ena-rpa
  version: '1.0'
  description: 恵那市　音声告知機 RPA用API
  contact:
    name: masashi mizuno
    url: 'https://goldkey.co.jp'
    email: m-mizuno@goldkey.co.jp
servers:
  - url: 'https://enarpa-api.herokuapp.com'
  - url: 'http://127.0.0.1:4010'
    description: ''
  - url: 'http://127.0.0.1:3100'
    description: ''
paths:
  /schedule:
    get:
      summary: スケジュール
      tags:
        - schedule
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleListModel'
              examples:
                example:
                  value:
                    - id: 1
                      name: ラグビーW杯の全貌
                      on_air_date: '2019-10-28 10:10'
                      area: '三郷町, 長島町, 山岡町'
                      status: 1
                    - id: 2
                      name: カーペンダーズは女性グルー
                      on_air_date: '2019-10-10 18:00'
                      area: '山岡町, 岩村町'
                      status: 2
                    - id: 3
                      name: 恵那市様の放送
                      on_air_date: '2019-12-25 12:00'
                      area: '岩村町, 長島町'
                      status: 3
                    - id: 4
                      name: 恵那市様の放送3
                      on_air_date: '2019-01-01 00:01'
                      area: '長島町, 山岡町, 岩村町'
                      status: 1
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            Access-Control-Allow-Method:
              $ref: '#/components/headers/Access-Control-Allow-Method'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/Access-Control-Allow-Headers'
      description: スケジュール一覧
      operationId: '001'
      parameters:
        - schema:
            type: string
          in: query
          name: name
          description: 放送名
        - schema:
            type: string
          in: query
          name: area
          description: エリア
    post:
      summary: ''
      responses:
        '200':
          description: OK
          headers:
            Access-Control-Allow-Origin:
              $ref: '#/components/headers/Access-Control-Allow-Origin'
            Access-Control-Allow-Method:
              $ref: '#/components/headers/Access-Control-Allow-Method'
            Access-Control-Allow-Headers:
              $ref: '#/components/headers/Access-Control-Allow-Headers'
      description: スケジュール追加・編集
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchedulePostModel'
            examples:
              Example:
                value:
                  id: null
                  name: ラグビーW杯の全貌
                  mode: 一般放送
                  priority: 1
                  start_sound: 開始チャイム
                  end_sound: test
                  reservation_datetime: '2020-01-01 10:00'
                  reservation_start_date: '2020-01-01'
                  reservation_end_date: '2020-01-31'
                  reservation_repeat_type: 毎月
                  reservation_repeat_time: '13:00'
                  on_air_flag: 1
                  conflict: 2
                  interrupt: 5
                  files:
                    - aaaa
                  on_air_areas:
                    - 1
                    - 4
                  on_air_mode: 1
        description: ''
      operationId: '002'
      tags:
        - schedule
  /schedule/copy:
    post:
